<html>
<head>
<title>
-| 16 colors |-
</title>
<script type="text/javascript">
  var colors=[
    "white",
    "silver",
    "gray",
    "black",
    "red",
    "maroon",
    "yellow",
    "olive",
    "lime",
    "green",
    "aqua",
    "teal",
    "blue",
    "navy",
    "purple",
    "fuchsia"
  ];
  colors.forEach(printstr);
  document.writeln('<br>');
  colors.forEach(printstrln);
  function printstr(item,index) {
    document.write('<font color="'+item+'">'+index+' '+item+'</font><br>');
  }
  function printstrln(item,index) {
    document.writeln('<font color="'+item+'">'+index+' This is '+item+'</font><br>');
  }
 </script>
</head>
<body>
</body>
</html>
